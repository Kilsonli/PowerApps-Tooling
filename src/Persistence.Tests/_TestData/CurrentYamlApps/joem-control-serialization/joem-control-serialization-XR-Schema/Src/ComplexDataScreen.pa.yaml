Screens:
 ComplexDataScreen:
  Children:
    - ddlChildren-no-dependency:
        Control: dropdown
        Properties:
          Default: ="Foo bar - BBB"
          Items: =[ { ParentId:1, Id:11, Name:"Foo bar - AAA" }, { ParentId:1, Id:12, Name:"Foo bar - BBB" }, { ParentId:2, Id:21, Name:"Baz - CCC" }, { ParentId:3, Id:32, Name:"Tuck - ZZZ" } ]
          Width: =226
          X: =40
          Y: =498
    - ddlParent:
        Control: dropdown
        Properties:
          Default: ="Baz"
          Items: |-
            =[{Id: 1, Name: "Foo bar"},{Id: 2, Name: "Baz"}]
          Width: =226
          X: =40
          Y: =323
    - ddlChildren:
        Control: dropdown
        Properties:
          Default: ="Foo bar - BBB"
          Items: |-
            =Filter([{ParentId: 1, Id: 11, Name: "Foo bar - AAA"},{ParentId: 1, Id: 12, Name: "Foo bar - BBB"},{ParentId: 2, Id: 21, Name: "Baz - CCC"},{ParentId: 3, Id: 32, Name: "Tuck - ZZZ"}], ParentId = ddlParent.Selected.Id)
          Width: =226
          X: =40
          Y: =391
    - Gallery3:
        Control: gallery
        Variant: BrowseLayout_Vertical_TwoTextVariant_ver5.0
        Properties:
          Items: |-
            =[{Id: 1, Name: "Foo bar"},{Id: 2, Name: "Baz"}]
          DelayItemLoading: =true
          Height: =255
          Layout: =Layout.Vertical
          LoadingSpinner: =LoadingSpinner.Data
          TemplatePadding: =0
          TemplateSize: =90
          Width: =211
          X: =40
          Y: =40
        Children:
          - Rectangle4:
              Control: shapes/rectangle
              Properties:
                OnSelect: =Select(Parent)
                Fill: =RGBA(0, 18, 107, 1)
                Height: =Parent.TemplateHeight - Separator4.Height
                Visible: =ThisItem.IsSelected
                Width: =4
          - Separator4:
              Control: shapes/rectangle
              Properties:
                OnSelect: =Select(Parent)
                Fill: =RGBA(255, 255, 255, 1)
                Height: =8
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - Self.Height
          - NextArrow4:
              Control: icon
              Variant: ChevronRight
              Properties:
                OnSelect: =Select(Parent)
                AccessibleLabel: =Self.Tooltip
                Tooltip: ="View item details"
                Color: =RGBA(166, 166, 166, 1)
                Height: =50
                Icon: =Icon.ChevronRight
                PaddingBottom: =16
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =16
                Width: =50
                X: =Parent.TemplateWidth - Self.Width - 12
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
          - Subtitle4:
              Control: label
              Properties:
                OnSelect: =Select(Parent)
                Text: =ThisItem.Id
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =12
                VerticalAlign: =VerticalAlign.Top
                Width: =Title4.Width
                X: =Title4.X
                Y: =Title4.Y + Title4.Height
          - Title4:
              Control: label
              Properties:
                OnSelect: =Select(Parent)
                Text: =ThisItem.Name
                Color: =RGBA(50, 49, 48, 1)
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 86
                X: =16
                Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle4.Size * 1.8)) / 2
