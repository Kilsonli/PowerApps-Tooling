Screen1:
  Control: Screen
  Children:
  - GalleryTitleLabel:
      Control: Label
      Properties:
        Text: ="A gallery example"
        Width: =322
        X: =726
        Y: =40
  - BasicControlsCopyGroup:
      Control: Group
      Properties:
        X: =60
        Y: =60
      Children:
      - Button1_2:
          Control: Button
          Properties:
            Text: ="A Button"
            Tooltip: ="This is a copy of some other controls."
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(232, 244, 217, 1)
            X: =40
            Y: =468
      - TextInput1_2:
          Control: Text
          Properties:
            Default: ="Default input"
            Tooltip: ="This is a copy of some other controls."
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(232, 244, 217, 1)
            X: =40
            Y: =410
      - Label1_2:
          Control: Label
          Properties:
            Text: ="A label"
            Tooltip: ="This is a copy of some other controls."
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(232, 244, 217, 1)
            X: =40
            Y: =370
  - Gallery1:
      Control: Gallery
      Variant: BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0
      Properties:
        DelayItemLoading: =true
        Height: =479
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateFill: =RGBA(200, 200, 200, 255)
        TemplatePadding: =2
        TemplateSize: =121
        X: =726
        Y: =80
      Children:
      - TitleSubTitleGroup:
          Control: Group
          Properties:
            X: =40
            Y: =40
          Children:
          - Subtitle1:
              Control: Label
              Properties:
                OnSelect: =Select(Parent)
                Text: =ThisItem.SampleText
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =35
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =12
                VerticalAlign: =VerticalAlign.Top
                Width: =Title1.Width
                X: =Title1.X
                Y: =Title1.Y + Title1.Height
          - Title1:
              Control: Label
              Properties:
                OnSelect: =Select(Parent)
                Text: =ThisItem.SampleHeading
                Color: =RGBA(50, 49, 48, 1)
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =25
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                VerticalAlign: =VerticalAlign.Top
                Width: =345
                X: =103
                Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle1.Size * 1.8)) / 2
      - Rectangle1:
          Control: Rectangle
          Properties:
            OnSelect: =Select(Parent)
            Fill: =RGBA(0, 18, 107, 1)
            Height: =Parent.TemplateHeight - Separator1.Height
            Visible: =ThisItem.IsSelected
            Width: =4
      - Separator1:
          Control: Rectangle
          Properties:
            OnSelect: =Select(Parent)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
      - NextArrow1:
          Control: Icon
          Variant: ChevronRight
          Properties:
            OnSelect: =Select(Parent)
            AccessibleLabel: =Self.Tooltip
            Tooltip: ="View item details"
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
      - Image1:
          Control: Image
          Properties:
            OnSelect: =Select(Parent)
            Height: =61
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =56
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
  - Button1:
      Control: Button
      Properties:
        Text: ="A Button"
        X: =40
        Y: =138
  - TextInput1:
      Control: Text
      Properties:
        Default: ="Default input"
        X: =40
        Y: =80
  - Label1:
      Control: Label
      Properties:
        Text: ="A label"
        X: =40
        Y: =40
