# This file is an example using the following principals:
# Children is a map of control Names to control instances.

Screen:
  Name: Screen1
  Children:
    Label1:
      Control: label
      Properties:
        Text: ="A label"
        X: =40
        Y: =40

    TextInput1:
      Control: text
      Properties:
        Default: ="Default input"
        X: =40
        Y: =80

    Button1:
      Control: button
      Properties:
        Text: ="A Button"
        X: =40
        Y: =187

    Gallery1:
      Control: gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'
      Properties:
        DelayItemLoading: =true
        Height: =479
        Items: =CustomGallerySample
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =104
        X: =726
        Y: =80
      Children:
        Image1:
          Control: image
          Properties:
            Height: =61
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =56
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)

        Title1:
          Control: label
          Properties:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleHeading
            VerticalAlign: =VerticalAlign.Top
            Width: =345
            X: =103
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle1.Size * 1.8)) / 2

        Subtitle1:
          Control: label
          Properties:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =35
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleText
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =Title1.Y + Title1.Height

        NextArrow1:
          Control: icon.ChevronRight
          Properties:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)

        Separator1:
          Control: rectangle
          Properties:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height

        Rectangle1:
          Control: rectangle
          Properties:
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4

    Label1_2:
      Control: label
      Properties:
        Text: ="A label"
        X: =40
        Y: =444

    TextInput1_2:
      Control: text
      Properties:
        Default: ="Default input"
        X: =40
        Y: =484

    Button1_2:
      Control: button
      Properties:
        Text: ="A Button"
        X: =40
        Y: =542
