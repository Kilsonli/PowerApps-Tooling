---
# Option1: A 'Component' control adds extra top-level
# property to indicate the component's identifier.
Screens:
  ComponentsScreen4:
    Children:
      - MyHeaderComponent_2:
          Control: Component
          ComponentName: MyHeaderComponent
          Properties:
            Height: =77
            ScreenTitle: ="Screen A"
            Width: =1366

      - MenuTemplate_1:
          Control: Component
          ComponentName: MenuTemplate
          ComponentLibraryName: joem_componentslibrary_1e112
          Properties:
            MenuItems: |-
              =Table({Title: "Foo", Tag: "foo"}
                , {Title: "Bar", Tag: "bar"}
                , {Title: "Baz", Tag: "baz"}
                )
            X: =15
            Y: =294
